<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wave Bot</title>
    <link rel="stylesheet" href="animate.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div id="header" style="background-color: lightgrey">
          <p id="header-num" style="font-size:200%"></p>
        </div>
        
        <div class="col-xs-12" style="height:50px;"></div>
        <!-- Begin Home Tab-->
        <div class="row" id="home">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p id="current-wave" style="font-size:700%"></p>
            <p id="current-week" style="font-size:700%"></p> 
            <p id="current-date" style="font-size:450%"></p>
            <p id="current-time" style="font-size:450%"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Home Tab-->

        <!-- Begin String Freeze Tab-->
        <div class="row" id="string" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p style="font-size:700%">String Freeze</p>
            
            <div class="col-xs-12" style="height:150px;"></div>

            <p id="string-freeze" style="font-size:700%"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Home Tab-->

        <!-- Begin Dev Close Tab-->
        <div class="row" id="dev" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p style="font-size:700%">Dev Close</p>
            
            <div class="col-xs-12" style="height:150px;"></div>

            <p id="dev-close" style="font-size:700%"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Dev Close Tab-->

        <!-- Begin Ask Mode Tab-->
        <div class="row" id="ask" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p style="font-size:700%">Ask Mode</p>
            
            <div class="col-xs-12" style="height:150px;"></div>

            <p id="ask-mode" style="font-size:700%"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Ask Mode Tab-->

        <!-- Begin Backlog Tab-->
        <div class="row" id="back-log" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p style="font-size:700%">Number of backlog</p>
            
            <div class="col-xs-12" style="height:150px;"></div>

            <p id="back-log-num" style="font-size:700%"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Backlog Tab-->

    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./wave.js')
  </script>
</html>
