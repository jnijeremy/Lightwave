<!DOCTYPE html>
<html id="html">
  <head>
    <meta charset="UTF-8">
    <title>Wave Bot</title>
    <link rel="stylesheet" href="animate.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id = "demo">
    <div class="container">
        <div id="header">
          <p class="small" id="header-num"></p>
          <img id="logo" src="image/logo.png">
        </div>
        
        <div class="col-xs-12" style="height:50px;"></div>
        <!-- Begin Home Tab-->
        <div class="row" id="home">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p class="inline big" id="current-wave"></p>
            <p class="inline big space-left" id="current-week"></p> 
            <div></div>
            <p class="inline medium" id="current-date"></p>
            <p class="inline medium space-left" id="current-time"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Home Tab-->

        <!-- Begin String Freeze Tab-->
        <div class="row" id="string" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p class="medium">String Freeze</p>
            
            <div class="col-xs-12"></div>

            <p class="big" id="string-freeze"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Home Tab-->

        <!-- Begin Dev Close Tab-->
        <div class="row" id="dev" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p class="medium">Dev Close</p>
            
            <div class="col-xs-12"></div>

            <p class="big" id="dev-close"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Dev Close Tab-->

        <!-- Begin Ask Mode Tab-->
        <div class="row" id="ask" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p class="medium">Ask Mode</p>
            
            <div class="col-xs-12"></div>

            <p class="big" id="ask-mode"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Ask Mode Tab-->

        <!-- Begin Backlog Tab-->
        <div class="row" id="back-log" style="display: none">
          <div class="col-lg-2"></div>

          <div class="col-lg-8 text-center">
            <p class="medium">Number of backlog</p>
            
            <div class="col-xs-12"></div>

            <p class="big" id="back-log-num"></p>
          </div>
          
          <div class="col-lg-2"></div>
        </div>
        <!-- End Backlog Tab-->

    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./wave.js')
  </script>
</html>
